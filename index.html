<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div id="main">
    <div class="container">
        <div id="content">
            <div class="row header">
                <h1>Payment form example</h1>
            </div>
            <div class="middle">
                <div id="validation-errors" class="alert alert-danger">
                    Some fields are missing.
                </div>
                <form class="needs-validation" novalidate>
                    <div class="row">
                        <div class="col-5">
                            <fieldset>
                                <legend>Card #</legend>
                                <input type="Text" name="card" required placeholder="XXXXXXXXXXXXXXXX" />
                            </fieldset>
                        </div>
                        <div class="col-3">
                            <fieldset>
                                <legend>CVC #</legend>
                                <input type="Text" name="card" placeholder="0000" />
                            </fieldset>
                        </div>
                        <div class="col-4">
                            
                            <fieldset>
                                <legend>Amount</legend>
                                <div id="dispflex">
                                    <label for="Amount"><strong>$</strong></label>
                                    <input type="Text" id="Amount" name="card" placeholder="Amount" />
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <fieldset>
                                <legend>First Name</legend>
                                <input type="Text" name="card" placeholder="" />
                            </fieldset>
                        </div>
                        <div class="col-6">
                            <fieldset>
                                <legend>Last Name</legend>
                                <input type="Text" name="card" placeholder="" />
                            </fieldset>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-6">
                            <fieldset>
                                <legend>City</legend>
                                <input type="Text" name="card" placeholder="" />
                            </fieldset>
                        </div>
                        <div class="col-3">
                            <fieldset>
                                <legend>State</legend>
                                <select id="state" name="state" size="1">
                                    <option value="" disabled selected hidden>Pick a state</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="Alaska">Alaska</option>
                                    <option value="Arizona">Arizona</option>
                                    <option value="Arkansas">Arkansas</option>
                                    <option value="California">California</option>
                                    <option value="Colorado">Colorado</option>
                                    <option value="Connecticut">Connecticut</option>
                                    <option value="Delaware">Delaware</option>
                                    <option value="Florida">Florida</option>
                                    <option value="Georgia">Georgia</option>
                                    <option value="Hawaii">Hawaii</option>
                                    <option value="Idaho">Idaho</option>
                                    <option value="Illinois">Illinois</option>
                                    <option value="Indiana">Indiana</option>
                                    <option value="Iowa">Iowa</option>
                                    <option value="Kansas">Kansas</option>
                                    <option value="Kentucky">Kentucky</option>
                                    <option value=" Louisiana"> Louisiana</option>
                                    <option value="Maine">Maine</option>
                                    <option value="Maryland">Maryland</option>
                                    <option value="Massachusetts">Massachusetts</option>
                                    <option value="Michigan">Michigan</option>
                                    <option value="Minnesota">Minnesota</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Missouri">Missouri</option>
                                </select>
                            </fieldset>
                        </div>
                        <div class="col-3">
                            <fieldset>
                                <legend>Postal Code</legend>
                                <input type="Text" name="card" placeholder="" />
                            </fieldset>
                        </div>
                    </div>
                    <div id="form-footer">
                        <div class="col-3">
                            <legend>We Accept:</legend>
                            <div id="tarjetas">
                                <fieldset>
                                <input type="radio" id="mastercard" value="mastercard" name="card-type" />
                                <label for="mastercard"><i class="tarjetas fa-brands fa-cc-mastercard"></i></label>
                                
                                <input type="radio" id="visa" value="visa" name="card-type" />
                                <label for="visa"><i class="tarjetas fa-brands fa-cc-visa"></i></label>
                                
                                <input type="radio" id="diners" value="diners" name="card-type" />
                                <label for="diners"><i class="tarjetas fa-brands fa-cc-diners-club"></i></label>
                                
                                <input type="radio" id="americanexpress" value="americanexpress" name="card-type" />
                                <label for="americanexpress"><i class="tarjetas fab fa-cc-amex"></i></label>
                                </fieldset>
                            </div>
                        </div>
                        <div class="col-3"></div>
                        <div class="col-6 areatext">
                            <legend id="message-legend">Message</legend>
                            <input class="textarea" type="textarea" name="message" id="message" />
                            <p>Add any notes here.</p>
                        </div>
                    </div>
            </div>
            <div class="row footer">
                <div id="submit-footer">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
<!--Bootstrap CDN-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
